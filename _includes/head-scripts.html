<!-- Bulma-clean-theme imports head-scripts to get user scripts
    into the header. See
    https://github.com/chrisrhymes/bulma-clean-theme/blob/master/_includes/head.html. 
-->

<!-- for mathjax support -->
{% if page.usemathjax %}
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    TeX: { equationNumbers: { autoNumber: "AMS" } }
    });
    </script>
    <script type="text/javascript" async src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}
