<section>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <div class="card_box">
        {% for project in site.projects reversed %}
        {% if project.hide And project.hide == True  %}
        {% else %}
        <div class="card">
            {% if project.redirect And project.redirect != nil %}
            <a href='{{project.redirect}}'>
            {% else %}
            <a href='{{project.url}}'>
            {% endif %}
            <div class="image">
                <img src='{{project.card_image}}' alt="{{project.card_image_alt}}" style="max-width:100%; max-height: 250px; object-fit: contain;">
            </div>
            <div class="container">
                <h4 style="text-align:center"><b>{{project.title}}</b></h4>
                <p style="text-align: center">{{project.subtitle}}</p>
            </div>
            </a>
        </div>
        {% endif %}
    {% endfor %}
    </div>
</section>
