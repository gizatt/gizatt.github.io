<section>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <ul>
    {% for pub in site.publications reversed %}
    <div class="row-container" display="block">
        <div class="col-container" style="float: left; margin-right: 3em; max-height: 300px;">
            <p><img src='{{pub.image}}' width=200px></p>
        </div>
        <div class="col-container" style="overflow: hidden">
            <p>{{pub.content}}</p>
        </div>
    </div>
    <hr>
    <br>
    {% endfor %}
    </ul>
</section>
